<!doctype html>

<head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>24 Bootstrap offcanvas</title>
</head>

<body>
<div class="container-fluid">
    <div class="raw">
        <div class="col-12 p-3"><br>

            <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#myid">
                Click
            </button>

            <div class="offcanvas offcanvas-bottom" tabindex="-1" id="myid">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">Title</h5>
                    <button class="btn-close" data-bs-dismiss="offcanvas"></button>

                </div>
                    <div class="offcanvas-body">

                    </div>
            </div>

            <div>

            </div>







        </div>
    </div>
</div>

<script src="js/bootstrap.bundle.js"></script>
</body>
</html>
