<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.css">
            <title>35 Utility Opacity and z-index</title>
    </head>

    <body class="p-5 bg-light">


    <div class="z-0 bg-primary opacity-50 m-1 position-absolute p-5 rounded-3">
        Z-0
    </div>

    <div class="z-1 bg-success opacity-50 m-2 position-absolute p-5 rounded-3">
        Z-1
    </div>

    <div class="z-2 bg-dark m-3 opacity-50 position-absolute p-5 rounded-3">
        Z-2
    </div>

    <div class="z-3 bg-warning m-4 opacity-50 position-absolute p-5 rounded-3">
        Z-3
    </div>





    <script src="js/bootstrap.bundle.js"></script>
    </body>
</html>
